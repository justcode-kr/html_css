<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {margin: 0; padding: 0; border: 0;}

        div {color: red;}
        div:hover {background-color: yellow;}
        #box {background-color: blue;}
        
        .orange {color: orange;}
        .font24 {font-size: 24px;}
        span[class] {background-color: green;}
        span[class=orange] {font-weight: bold;}
        h1+span {font-size: 40px;}
        h1~span {color: skyblue;}

    </style>
</head>
<body>
    <div>첫번째 박스</div>
    <div>두번째 박스</div>
    <div id="box">세번째 박스</div>
    <div>네번째 박스</div>
    <div>다섯번째 박스</div>
    <h1>제목 태그</h1>
    <span class="orange">첫번째 영역</span>
    <span class="font24">두번째 영역</span>
    <span class="orange font24">세번째 영역</span>
    <span>네번째 영역</span>
    <span>다섯번째 영역</span>
</body>
</html>
