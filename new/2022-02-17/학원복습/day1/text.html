<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 외태그입니다.(닫는태그없음) 웹페이지를 설명하는 용도의 태드. charset속성은 언어를 인코딩해주는 속성이며, 보통 다국어 웹페이지는 uft-8을 사용합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕</title>
</head>
<body>
    <p>웹퍼블리셔 1일차 수업중입니다.</p>
    <!-- 단란태그 또는 본문 글자 태그. -->
    <p>p태그를 작성하면 단락을 만들 수 있습니다.
    <br>줄바꿈을 하려면 br태그를 입력해야 합니다.
    </p>
    <hr>
    <h1>첫번째로 큰 제목 글자 태그</h1>
    <h2>두번쨰로 큰 제목 글자 태그</h2>
    <h3>세번쨰로 큰 제목 글자 태그</h3>
    <h4>네번쨰로 큰 제목 글자 태그</h4>
    <h5>다섯번쨰로 큰 제목 글자 태그</h5>
    <h6>여섯번쨰로 큰 제목 글자 태그</h6>
    <hr>
    <p><b>굵은 글자 태그</b></p>
    <p><strong>굵은 글자 태그</strong></p>
    <p><i>기울어진</i> 글자 태그</p>
    <p><em>기울어진</em> 글자 태그</p>
    <p><small>작은</small> 글자 태그</p>
    <p><sub>아래에 달라붙는</sub> 글자 태그</p>
    <p><sup>위에 달라붙는</sup> 글자 태그</p>
    <p><ins>밑줄이 그어진</ins> 글자 태그</p>
    <p><del>가운데 줄이 그어진</del> 글자태그</p>
</body>
</html>
