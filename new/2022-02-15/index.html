<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 텍스트 태그 -->
    <h1>홈페이지 만들기</h1>

    <h2>뭐부터 시작?</h2>
    <!-- 링크 태그 -->
    <p>프론트엔드 언어를 배워야함.! <a href="https://google.com">구글링</a>하기</p>

    <!-- 미디어 태그 -->
    <img src="" alt="">

    <!-- 리스트 태그 -->
    <h2>언어의 종류</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>

    <!-- 테이블 태그 -->
    <h2>언어의 역할</h2>
    <table border="1">
        <tr>
            <td>언어</td>
            <td>역할</td>
        </tr>
        <tr>
            <td>html</td>
            <td>문서 내용을 저장</td>
        </tr>
        <tr>
            <td>css</td>
            <td>문서 디자인을 담당</td>
        </tr>
        <tr>
            <td>js</td>
            <td>문서 기능을 부여</td>
        </tr>
    </table>

    <!-- 입력 태그 -->
    <h2>질문하기</h2>
    작성자: <input type="text"> 질문내용: <textarea></textarea> 
    
    
</body>
</html>
